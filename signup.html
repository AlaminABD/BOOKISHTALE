<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookishTale</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">
                <img src="BookishTale final logo.png" alt="BookishTale Logo">
            </a>
        </div>
    </header>
    
    <main>
        <div class="signup-container">
            <h2>Sign Up for BookishTale</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a id="login-link" href="login.html">Login</a></p>
            <!-- Link to the login page -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <a href="index.html">
                <img src="BookishTale final logo.png" alt="BookishTale Logo">
            </a>
            <div class="footer-links">
                <a href="about-us.html">About Us</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="terms-and-conditions.html">Terms & Conditions</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
